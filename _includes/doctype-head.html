<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="index, follow">
    {% if site.google-verification %}
    <meta name="google-site-verification" content="{{ site.google_verification }}">
    {% endif %}

    <title>{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}">
    <!-- CSS -->
    <!-- Bootstrap core CSS -->
    <link href="{{ site.baseurl }}/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <!-- Font Awesome CSS -->
    <link href="{{ site.baseurl }}/assets/css/all.css" rel="stylesheet" media="screen">

    <!--[if lte IE 7]> 
        <script src="{{ site.baseurl }}/assets/js/icons-lte-ie7.js"></script>
    <![endif]-->

    <!-- Magnific-popup lightbox -->
    <link href="{{ site.baseurl }}/assets/css/magnific-popup.css" rel="stylesheet">

    <!-- Owl Carousel -->
    <link href="{{ site.baseurl }}/assets/css/owl.theme.css" rel="stylesheet">
    <link href="{{ site.baseurl }}/assets/css/owl.carousel.css" rel="stylesheet">

    <!-- Youtube background -->
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/ytplayer.css">

    <!-- Animate css -->
    <link href="{{ site.baseurl }}/assets/css/animate.css" rel="stylesheet">

    <!-- Custom styles CSS -->
    <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" media="screen">

    <!-- Google Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Nunito:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,400italic,600,600italic' rel='stylesheet' type='text/css'>

    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ "/favicon.png" | prepend: site.baseurl }}">
</head>
